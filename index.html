<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="status-bar">
        <span class="status-bar__column">No service</span>
        <span class="status-bar__column">09:02</span>
        <span class="status-bar__column">
            <div class="status-bar__icons">
                <i class="fa-solid fa-lock"></i>
                <h4>110%</h4>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </span>
    </div>
    <div class="screen-header">
        <span class="screen-header__text">Friends</span>
        <ul class="screen-header__icons">
            <li><a href="#" class="screnn-header__icons icon"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a href="#" class="screnn-header__icons icon"><i class="fa-solid fa-user-plus"></i></a></li>
            <li><a href="#" class="screnn-header__icons icon"><i class="fa-solid fa-music"></i></a></li>
            <li><a href="#" class="screnn-header__icons icon"><i class="fa-solid fa-gear"></i></a></li>
        </ul>
    </div>
    <div class="screen-header__ad">
        <div class="header-ad">
            <h4 class="header-ad__title">잔망루피 볼펜 받아가실 분></h4>
            <span class="header-ad__icon"><i class="fa-solid fa-mug-hot"></i>Live보기</span><span class="header-ad__subtitle">[좋은느낌] 라이브 중에만!</span>
        </div>
        <div class="header-ad__img">
            <img src="#">
        </div>
    </div>
    <div class="screen-profile__header">
        <img class="screen-profile__pic" src="pic/pic1.jpg">
        <div class="screen-profile__title">
            <h4 class="profile__title-name">심형진</h4><h4 class="profile__title-subname">ㅇㅅㅇ</h4>
        </div>
    </div>
    <div class="screen-profile__multi">
        <div class="screen-profile__title"><h1>내 멀티프로필</h1></div>
        <span class="screen-profile__multi-pic">+</span>
        <div class="screen-profile__subtitle">
            <h4 class="profile__title-name">친구별로 다른 프로필을 설정해보세요!</h4>
        </div>
    </div>

<script src="https://kit.fontawesome.com/1806146497.js" crossorigin="anonymous"></script>
</body>
</html>
